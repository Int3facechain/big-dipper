query MarketData ($denom: String) {
  communityPool: community_pool(order_by: {height: desc}, limit: 1) {
    coins
  }
  # inflation wait for mainnet release
  # there's no native inflation that can be queried with x/mint module
  # probably should be calculated with 
  # mint_params.distribution_proportions.staking & 
  # mint.epoch-provisions (needs to be impplemented at the backend)

  # inflation: inflation(order_by: {height: desc}, limit: 1) {
  #   value
  # }
  tokenPrice: token_price(where: {unit_name: {_eq: $denom}}) {
    marketCap: market_cap
    price
  }
  supply {
    coins
  }
  bondedTokens: staking_pool(order_by: {height: desc}, limit: 1) {
    bonded_tokens
  }
  distributionParams: distribution_params {
    params
  }
}
